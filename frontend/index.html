<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake File Uploader</title>
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
  <div class="container">
    <h1>Snake File Uploader</h1>

      <button type="submit">Upload</button>

    <h2>Files</h2>
    <ul id="fileList"></ul>
  </div>

  <script src="/frontend/script.js"></script>
</body>

</html>
